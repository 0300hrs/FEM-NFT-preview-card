<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="outer"></div>
    <div class="card-cont">
      <div class="img-cont">
        <img src="./images/image-equilibrium.jpg" alt="" class="img-default" />
        <img src="./images/icon-view.svg" alt="" class="img-onhover" />
      </div>
      <div class="rest-cont">
        <div class="text">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="price">
          <span class="eth"
            ><img src="./images/icon-ethereum.svg" alt="" />0.041 ETH</span
          >
          <span class="date">
            <img src="./images/icon-clock.svg" alt="" /> 3 days left</span
          >
        </div>
        <div class="avatar">
          <img src="./images/image-avatar.png" alt="" />
          <span><span class="lgt-blue">Creation of</span> Jules Wyvern</span>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.twitter.com/0300hrs">Abdul H</a>.
    </div>
  </body>
</html>
